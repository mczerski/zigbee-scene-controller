# prj.conf
# Project configuration file for Zigbee Scene Controller

# Enable Zigbee
CONFIG_ZBOSS=y
CONFIG_ZIGBEE=y
CONFIG_ZIGBEE_ROLE_END_DEVICE=y
CONFIG_ZIGBEE_APP_UTILS=y
CONFIG_ZIGBEE_CHANNEL_SELECTION_MODE_SINGLE=y
CONFIG_ZIGBEE_CHANNEL=15

# Enable Zigbee clusters
CONFIG_ZIGBEE_SCENES=y
CONFIG_ZIGBEE_GROUPS=y
CONFIG_ZIGBEE_POWER_CONFIG=y

# Low power configuration
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_POLICY_APP=y

# Enable buttons and LEDs
CONFIG_DK_LIBRARY=y

# Enable logging
CONFIG_LOG=y
CONFIG_ZBOSS_TRACE_LOG_LEVEL_INF=y

# Battery measurement
CONFIG_ADC=y
CONFIG_ADC_ASYNC=y

# Flash and memory settings
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y

# Heap and stack configuration
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Sleep related configurations
CONFIG_REBOOT=y
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_ENTROPY_GENERATOR=y

# Application specific settings
CONFIG_MAIN_STACK_SIZE=2048
